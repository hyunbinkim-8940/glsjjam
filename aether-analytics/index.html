<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Aether Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;700;800;900&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Manrope', 'sans-serif'],
              inter: ['Inter', 'sans-serif'],
            },
            animation: {
              'spin-slow': 'spin 12s linear infinite',
              'blob': 'blob 20s infinite',
              'gradient-xy': 'gradient-xy 15s ease infinite',
              'border-rotate': 'border-rotate 4s linear infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              'gradient-xy': {
                '0%, 100%': {
                  'background-size': '400% 400%',
                  'background-position': '0% 50%'
                },
                '50%': {
                  'background-size': '200% 200%',
                  'background-position': '100% 50%'
                }
              },
              'border-rotate': {
                'to': { '--angle-1': '285deg' }
              }
            }
          }
        }
      }
    </script>
    <style>
      /* --- Custom Scrollbar --- */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(0, 0, 0, 0.1); border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(0, 0, 0, 0.2); }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      /* --- HOUSE GLASS CSS SYSTEM --- */
      @property --angle-1 {
        syntax: "<angle>";
        inherits: false;
        initial-value: -75deg;
      }

      @property --angle-2 {
        syntax: "<angle>";
        inherits: false;
        initial-value: -45deg;
      }

      :root {
        --anim--hover-time: 400ms;
        --anim--hover-ease: cubic-bezier(0.25, 1, 0.5, 1);
      }

      /* House Card (Generic Container) */
      .house-card {
        position: relative;
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-radius: 2rem;
        transition: all var(--anim--hover-time) var(--anim--hover-ease);
        z-index: 10;
        isolation: isolate;
      }

      .house-card.light {
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.4),
          rgba(255, 255, 255, 0.1)
        );
        box-shadow: 
          inset 0 1px 1px rgba(255, 255, 255, 0.9),
          0 10px 20px -5px rgba(0, 0, 0, 0.05),
          0 1px 3px rgba(0, 0, 0, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.4);
      }

      .house-card.dark {
        background: linear-gradient(
          135deg,
          rgba(15, 23, 42, 0.6),
          rgba(30, 41, 59, 0.4)
        );
        box-shadow: 
          inset 0 1px 0 rgba(255, 255, 255, 0.05),
          0 20px 40px -10px rgba(0, 0, 0, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      /* Card Outline Border Animation */
      .house-card::after {
        content: "";
        position: absolute;
        inset: -1px;
        border-radius: inherit;
        padding: 1px;
        mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
        mask-composite: exclude;
        pointer-events: none;
        z-index: 20;
        opacity: 0.6;
        transition: --angle-1 0.5s ease;
      }
      
      .house-card.light::after {
        background: conic-gradient(
            from var(--angle-1) at 50% 50%,
            rgba(255, 255, 255, 0.8),
            rgba(255, 255, 255, 0) 10% 40%,
            rgba(255, 255, 255, 0.8) 50%,
            rgba(255, 255, 255, 0) 60% 90%,
            rgba(255, 255, 255, 0.8)
          );
      }

      .house-card.dark::after {
        background: conic-gradient(
            from var(--angle-1) at 50% 50%,
            rgba(255, 255, 255, 0.3),
            rgba(255, 255, 255, 0) 10% 40%,
            rgba(255, 255, 255, 0.3) 50%,
            rgba(255, 255, 255, 0) 60% 90%,
            rgba(255, 255, 255, 0.3)
          );
         opacity: 0.4;
      }
      
      .house-card:hover::after {
        --angle-1: -125deg;
        opacity: 1;
      }

      /* --- CONCAVE GLASS (Sunken) --- */
      .glass-concave {
        transition: all 0.3s ease;
      }
      .glass-concave.light {
        background: rgba(0, 0, 0, 0.03);
        box-shadow: 
            inset 0 2px 5px rgba(0, 0, 0, 0.05),
            inset 0 1px 1px rgba(0, 0, 0, 0.05),
            0 1px 0 rgba(255, 255, 255, 0.8);
        border: 1px solid rgba(0,0,0,0.02);
      }
      .glass-concave.dark {
        background: rgba(0, 0, 0, 0.4);
        box-shadow: 
            inset 0 2px 5px rgba(0, 0, 0, 0.6),
            0 1px 0 rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(0,0,0,0.5);
      }

      /* --- GLASS KNOB (Convex) --- */
      .glass-knob {
        backdrop-filter: blur(4px);
        transition: all 0.3s ease;
      }
      .glass-knob.light {
        background: linear-gradient(
            135deg,
            rgba(255, 255, 255, 0.95) 0%,
            rgba(255, 255, 255, 0.4) 100%
        );
        box-shadow:
            0 4px 10px rgba(0, 0, 0, 0.1),
            inset 0 2px 3px rgba(255, 255, 255, 1),
            inset 0 -2px 5px rgba(0, 0, 0, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.6);
      }
      .glass-knob.dark {
        background: linear-gradient(
            135deg,
            rgba(71, 85, 105, 1) 0%,
            rgba(30, 41, 59, 1) 100%
        );
        box-shadow:
            0 4px 10px rgba(0, 0, 0, 0.5),
            inset 0 1px 1px rgba(255, 255, 255, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .glass-knob:hover {
        transform: scale(1.1);
      }
      .glass-knob.light:hover {
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15), inset 0 2px 3px rgba(255, 255, 255, 1);
      }
      .glass-knob.dark:hover {
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.7), inset 0 1px 1px rgba(255, 255, 255, 0.3);
      }

      /* --- BUTTON STYLES --- */
      .button-wrap {
        position: relative;
        z-index: 2;
        border-radius: 999vw;
        background: transparent;
        pointer-events: auto;
        transition: all var(--anim--hover-time) var(--anim--hover-ease);
        display: inline-flex;
      }

      .button-shadow {
        --shadow-cuttoff-fix: 2em;
        position: absolute;
        width: calc(100% + var(--shadow-cuttoff-fix));
        height: calc(100% + var(--shadow-cuttoff-fix));
        top: calc(0% - var(--shadow-cuttoff-fix) / 2);
        left: calc(0% - var(--shadow-cuttoff-fix) / 2);
        filter: blur(clamp(2px, 0.125em, 12px));
        overflow: visible;
        pointer-events: none;
        z-index: -1;
      }

      .button-shadow::after {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: 999vw;
        background: linear-gradient(180deg, rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.05));
        width: calc(100% - var(--shadow-cuttoff-fix) - 0.25em);
        height: calc(100% - var(--shadow-cuttoff-fix) - 0.25em);
        top: calc(var(--shadow-cuttoff-fix) - 0.5em);
        left: calc(var(--shadow-cuttoff-fix) - 0.875em);
        padding: 0.125em;
        box-sizing: border-box;
        mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
        mask-composite: exclude;
        transition: all var(--anim--hover-time) var(--anim--hover-ease);
        opacity: 1;
      }

      .house-btn {
        --border-width: 2px;
        all: unset;
        cursor: pointer;
        position: relative;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        pointer-events: auto;
        z-index: 3;
        border-radius: 999vw;
        backdrop-filter: blur(8px);
        transition: all var(--anim--hover-time) var(--anim--hover-ease);
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
      }

      .house-btn.light {
        background: linear-gradient(
          -75deg,
          rgba(255, 255, 255, 0.5),
          rgba(255, 255, 255, 0.8),
          rgba(255, 255, 255, 0.5)
        );
        box-shadow: 
            inset 0 1px 1px rgba(255, 255, 255, 1),
            0 4px 10px rgba(0, 0, 0, 0.05),
            0 1px 2px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.6);
      }
      
      .house-btn.dark {
        background: linear-gradient(
          -75deg,
          rgba(30, 41, 59, 0.6),
          rgba(15, 23, 42, 0.8),
          rgba(30, 41, 59, 0.6)
        );
        box-shadow: 
            inset 0 1px 0 rgba(255, 255, 255, 0.1),
            0 4px 10px rgba(0, 0, 0, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      .house-btn.light.is-active {
        background: linear-gradient(-75deg, rgba(255,255,255,0.9), rgba(255,255,255,1), rgba(255,255,255,0.9));
        box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.05);
      }
      .house-btn.dark.is-active {
        background: rgba(15, 23, 42, 1);
        box-shadow: inset 0 2px 4px rgba(0,0,0,0.5);
        border-color: rgba(255,255,255,0.1);
      }

      .house-btn:hover {
        transform: scale(0.98);
      }
      .house-btn.light:hover { background: rgba(255, 255, 255, 0.9); }
      .house-btn.dark:hover { background: rgba(30, 41, 59, 0.9); }

      .house-btn span {
        position: relative;
        display: block;
        user-select: none;
        letter-spacing: 0.05em;
        font-weight: 700;
        transition: all var(--anim--hover-time) var(--anim--hover-ease);
        padding: 0.75em 1.25em;
      }
      .house-btn.light span {
        text-shadow: 0 1px 0 rgba(255,255,255,1);
        color: #334155;
      }
      .house-btn.dark span {
        text-shadow: 0 1px 0 rgba(0,0,0,0.8);
        color: #cbd5e1;
      }
      
      .house-btn.light.is-active span { color: #0ea5e9; }
      .house-btn.dark.is-active span { color: #38bdf8; }

      .house-btn span::after {
        content: "";
        display: block;
        position: absolute;
        z-index: 1;
        width: calc(100% - var(--border-width));
        height: calc(100% - var(--border-width));
        top: calc(0% + var(--border-width) / 2);
        left: calc(0% + var(--border-width) / 2);
        box-sizing: border-box;
        border-radius: 999vw;
        overflow: clip;
        z-index: 3;
        mix-blend-mode: overlay;
        pointer-events: none;
        background-size: 200% 200%;
        background-position: 0% 50%;
        background-repeat: no-repeat;
        transition: background-position calc(var(--anim--hover-time) * 1.25) var(--anim--hover-ease),
          --angle-2 calc(var(--anim--hover-time) * 1.25) var(--anim--hover-ease);
      }
      
      .house-btn.light span::after {
        background: linear-gradient(var(--angle-2), rgba(255,255,255,0) 0%, rgba(255,255,255,0.8) 40% 50%, rgba(255,255,255,0) 55%);
      }
      .house-btn.dark span::after {
        background: linear-gradient(var(--angle-2), rgba(255,255,255,0) 0%, rgba(255,255,255,0.2) 40% 50%, rgba(255,255,255,0) 55%);
      }

      .house-btn:hover span::after { background-position: 25% 50%; }
      .house-btn:active span::after { background-position: 50% 15%; --angle-2: -15deg; }

      .house-btn::after {
        content: "";
        position: absolute;
        z-index: 1;
        inset: 0;
        border-radius: 999vw;
        width: calc(100% + var(--border-width));
        height: calc(100% + var(--border-width));
        top: calc(0% - var(--border-width) / 2);
        left: calc(0% - var(--border-width) / 2);
        padding: var(--border-width);
        box-sizing: border-box;
        mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
        mask-composite: exclude;
        transition: all var(--anim--hover-time) var(--anim--hover-ease), --angle-1 500ms ease;
      }
      
      .house-btn.light::after {
        background: conic-gradient(from var(--angle-1) at 50% 50%, rgba(0,0,0,0.1), rgba(0,0,0,0) 5% 40%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0) 60% 95%, rgba(0,0,0,0.1));
      }
      .house-btn.dark::after {
        background: conic-gradient(from var(--angle-1) at 50% 50%, rgba(255,255,255,0.2), rgba(255,255,255,0) 5% 40%, rgba(255,255,255,0.2) 50%, rgba(255,255,255,0) 60% 95%, rgba(255,255,255,0.2));
      }

      .house-btn:hover::after { --angle-1: -125deg; }
      .house-btn:active::after { --angle-1: -75deg; }
      
      .button-wrap:has(.house-btn:hover) .button-shadow { filter: blur(clamp(2px, 0.0625em, 6px)); }
      .button-wrap:has(.house-btn:hover) .button-shadow::after { top: calc(var(--shadow-cuttoff-fix) - 0.875em); opacity: 1; }
      .button-wrap:has(.house-btn:active) { transform: rotate3d(1, 0, 0, 25deg); }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-[#f1f5f9] text-slate-800 overflow-hidden font-inter">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
